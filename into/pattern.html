<body>

    <script>

        // square
        var i, n, k;
        n = prompt(" enter value:");
        for (i = 1; i <= n; i++) {
            for (k = 1; k <= n; k++) {
                document.write("&nbsp" + "*");
            }
            document.write("<br>");
        }

        // rectangle

        var i, n, k;
        n = prompt(" enter value:");
        for (i = 1; i <= n; i++) {
            for (k = 1; k <= n * 2; k++) {
                document.write("&nbsp" + "*");
            }
            document.write("<br>");
        }

        // rectangle

        var i, n, k;
        n = prompt(" enter value:");
        for (i = 1; i <= 2; i++) {
            for (i = 1; i <= n * 2; i++) {
                for (k = 1; k <= n; k++) {
                    document.write("&nbsp" + "*");
                }
                document.write("<br>");
            }
            document.write("<br>");
        }

        // 90degree Triangle

        var i, n, k;
        n = prompt(" enter value:");

        for (i = 1; i <= n; i++) {
            for (k = 1; k <= i; k++) {
                document.write("&nbsp" + "*");
            }
            document.write("<br>");
        }

        // 90 degree reverse Triangle

        var i, n, k;
        n = prompt(" enter value:");
        for (i = n; i >= 1; i--) {
            for (k = 1; k <= i; k++) {
                document.write("&nbsp" + "*");
            }
            document.write("<br>");
        }

        // pyramid Triangle

        var i, n, k;
        n = prompt(" enter value:");
        for (i = 1; i <= n; i++) {
            for (k = 1; k <= n - i; k++) {
                document.write("&nbsp");
            }
            for (k = 1; k <= i; k++) {
                document.write("&nbsp" + "*");
            }
            document.write("<br>");
        }

        // reverse pyramid
        var i, k, n;
        n = prompt(" enter value:");
        for (i = n; i >= 1; i--) {
            for (k = 1; k <= n - i; k++) {
                document.write("&nbsp");
            }
            for (k = 1; k <= i; k++) {
                document.write("*" + "&nbsp");
            }
            document.write("<br>");
        }


        //   Hourglass pattern

        var i, n, k;
        n = prompt(" enter value:");
        for (i = n; i >= 1; i--) {
            for (k = 1; k <= n - i; k++) {
                document.write("&nbsp");
            }
            for (k = 1; k <= i; k++) {
                document.write("*" + "&nbsp");
            }
            document.write("<br>");
        }
        for (i = 1; i <= n; i++) {
            for (k = 1; k <= n - i; k++) {
                document.write("&nbsp");
            }
            for (k = 1; k <= i; k++) {
                document.write("*" + "&nbsp");
            }
            document.write("<br>");
        }

        //   Diamond pattern

        var i, n, k;
         n = prompt(" enter value:");

        for (i = 1; i <= n; i++) {
            for (k = 1; k <= n - i; k++) {
                document.write("&nbsp");
            }
            for (k = 1; k <= i; k++) {
                document.write("*" + "&nbsp");
            }
            document.write("<br>");
        }
        for (i = n; i >= 1; i--) {

            for (k = 1; k <= n - i; k++) {
                document.write("&nbsp");
            }
            for (k = 1; k <= i; k++) {
                document.write("*" + "&nbsp");
            }
            document.write("<br>");
        }
