<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
  
     

      var i, n, k;
     // n = prompt(" enter value:");
     n=7;
     for (i = 1; i <= n; i++) {
          for (k = 1; k <= n - i; k++) {
              document.write("&nbsp");
          }
          for (k = 1; k <= i; k++) {
              document.write("&nbsp" + "*" );
          }
          document.write("<br>");
      }
      for (i = 1; i <= n; i++) {
        for (k = 1; k <= n - i; k++) {
            document.write("&nbsp");
        }
        for (k = 1; k <= i; k++) {
            document.write("&nbsp" + "*" );
        }
        document.write("<br>");
    }
    for (i = 1; i <= n; i++) {
        for (k = 1; k <= 6; k++) {
            document.write("&nbsp");
        }
        for (k = 1; k <= 2; k++) {
            document.write("&nbsp" + "*" );
        }
        document.write("<br>");
    }

    </script>
</body>

</html>
