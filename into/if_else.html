<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else examples</title>
</head>

<body>

    <script>

        //  same no. or not

                var val1 = parseInt(prompt("Enter no. of val1"));
                var val2 = parseInt(prompt("Enter no. of val2"));
                console.log("val1 :" + val1, " val2:" + val2);

                same or different no.
                    if(val1 == val2) {
                    console.log("Both no.s are same");
                }
                        else {
                    console.log("both. no.s are different");
                }

        // 3 condition 

                if (val1 > val2) {
                    console.log(" val1 is bigger");
                }
                else if (val1 < val2) {
                    console.log("val2 is bigger");
                }
                else {
                    console.log("both no.s are same");
                }

        // positive or negative no.

                var value = parseInt(prompt("Enter the vlaue"));
                console.log(value);
                if (value > 0) {
                    console.log(" no. is positive")
                }
                else if (value < 0) {
                    console.log(" no. is negative")
                }
                else {
                    console.log(" no. is 0")
                }

        // Even or odd no.

                var value = parseInt(prompt("Enter the vlaue"));
                console.log(value);
                if (value % 2 == 0) {
                    console.log(" no. is even")
                }
                else {
                    console.log(" no. is odd")
                }


        // Age validation

                var value = parseInt(prompt("Enter the vlaue"));
                console.log(value);
                if (value > 18) {
                    console.log(" Eligible for voting")
                }
                else {
                    console.log(" not eligible for voting")
                }

        // leap year
                var year = parseInt(prompt("Enter the year"));
                console.log(year)

                if (year % 4 == 0) {
                    console.log(" This year is leap year")
                }
                else {
                    console.log(" This year is not leap year")
                }
 

                
    </script>

</body>

</html>
