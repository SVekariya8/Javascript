<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case example</title>
</head>

<body>

    <script>
        // week

        let day = parseInt(prompt("Enter the vlaue"));
        console.log(day);
        switch (day) {
            case 0:
                day = "Sunday";
                console.log(day);
                break;
            case 1:
                day = "Monday";
                console.log(day);
                break;
            case 2:
                day = "Tuesday";
                console.log(day);
                break;
            case 3:
                day = "Wednesday";
                console.log(day);
                break;
            case 4:
                day = "Thursday";
                console.log(day);
                break;
            case 5:
                day = "Friday";
                console.log(day);
                break;
            case 6:
                day = "Saturday";
                console.log(day);
                break;
            default:
                console.log("invalid number (choose no. between 0 to 6)");
                break;
        }


    </script>

</body>

</html>
