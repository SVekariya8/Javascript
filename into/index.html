    <h1>Arithmetic operator</h1>
    <script>

    let car= "BMW" //strig
    document.write(car, "<br><br>");

    const pi=3.14  // const variable
   document.write("pi+10:", pi+10, "<br>");

    var x,y;
    x=10;
    y=5;
   document.write("x=10 ,y=5","<br> <br>" );
 document.write("x+y:", x+y,"<br>");
   document.write("x-y:", x-y,"<br>");
   document.write("x*y:", x*y,"<br>");
   document.write("x/y:", x/y,"<br>");
   document.write("y%x:", y%x,"<br> <br>");
   

   document.write("x=y:", x=y,"<br>");
   document.write("x==y:", x==y,"<br>");
   document.write("x+y:", x>y,"<br>");
   document.write("x+y:", x<y,"<br>");
   
    console.log(x+y);
    console.log(x-y);
    console.log(x*y);
    console.log(x/y);
    console.log(y%x);

    console.log(x=y);
    console.log(x==y);
    console.log(x>y);
    console.log(x<y);
  
    // swap variable
     var a,b,c;
     a=2;
     b=3;
     c=a;
     a=b;
     b=c;
   console.log(a,b);
   

    </script>
